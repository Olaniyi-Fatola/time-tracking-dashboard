<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <title>Time-tracking-dashboard</title>
</head>
<body>
    
    <main>

        <div class="wrapper">
            <div class="menu">
                <div class="profile">
                    <img class="pics" src="images\image-jeremy.png" alt="Jeremy's profile picture">
                    <div class="name">
                        <h1>Report for</h1>
                        <h2>Jeremy Robson</h2>
                    </div>
                </div>
                <div class="period">
                    <button id="daily" type="button" >Daily</button>
                    <button id="weekly" type="button" >Weekly</button>
                    <button id="monthly" type="button" >Monthly</button>
                </div>
            </div>

            <div id="boxes" class="" >
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
