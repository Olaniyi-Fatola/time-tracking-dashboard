<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <title>Time-tracking-dashboard</title>
</head>
<body>
    
    <main>

        <div class="wrapper">
            <div class="menu">
                <div class="profile">
                    <img class="pics" src="images\image-jeremy.png" alt="Jeremy's profile picture">
                    <div class="name">
                        <h1>Report for</h1>
                        <h2>Jeremy Robson</h2>
                    </div>
                </div>
                <div class="period">
                    <button id="daily" type="button">Daily</button>
                    <button id="weekly" type="button">Weekly</button>
                    <button id="monthly" type="button" >Monthly</button>
                </div>
            </div>

            <div id="boxes">
            </div>
           <div id="boxes2" class="visible">
                    <div id="Work">
                        <img class="icons" src="images\icon-work.svg" alt="work icon">
                        <div id="cards">
                            <div class="subject" >
                                <div class="desktopdot">
                                    <h3>Work</h3>
                                    <img class="dots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                </div>
                                <h4>32hrs</h4>
                            </div>
                            <div class="ellipsis">
                                <img class="threedots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                <p>Last Week-36hrs</p>
                            </div>
                        </div>
                    </div>
                    
                    <div id="Play">
                        <img class="icons" src="images\icon-play.svg" alt="work icon">
                        <div id="cards">
                            <div class="subject" >
                                <div class="desktopdot">
                                    <h3>Play</h3>
                                    <img class="dots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                </div>
                                <h4>10hrs</h4>
                            </div>
                            <div class="ellipsis">
                                <img class="threedots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                <p>Last Week-8hrs</p>
                            </div>
                        </div>
                    </div>
                    
                    <div id="Study">
                        <img class="icons" src="images\icon-study.svg" alt="work icon">
                        <div id="cards">
                            <div class="subject" >
                                <div class="desktopdot">
                                    <h3>Study</h3>
                                    <img class="dots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                </div>
                                <h4>4hrs</h4>
                            </div>
                            <div class="ellipsis">
                                <img class="threedots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                <p>Last Week-7hrs</p>
                            </div>
                        </div>
                    </div>

                    <div id="Exercise">
                        <img class="icons" src="images\icon-exercise.svg" alt="work icon">
                        <div id="cards">
                            <div class="subject" >
                                <div class="desktopdot">
                                    <h3>Exercise</h3>
                                    <img class="dots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                </div>
                                <h4>4hrs</h4>
                            </div>
                            <div class="ellipsis">
                                <img class="threedots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                <p>Last Week-5hrs</p>
                            </div>
                        </div>
                    </div>

                    <div id="Social">
                        <img class="icons" src="images\icon-social.svg" alt="work icon">
                        <div id="cards">
                            <div class="subject" >
                                <div class="desktopdot">
                                    <h3>Social</h3>
                                    <img class="dots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                </div>
                                <h4>5hrs</h4>
                            </div>
                            <div class="ellipsis">
                                <img class="threedots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                <p>Last Week-10hrs</p>
                            </div>
                        </div>
                    </div>

                    <div id="Selfcare">
                        <img class="icons" src="images\icon-self-care.svg" alt="work icon">
                        <div id="cards">
                            <div class="subject" >
                                <div class="desktopdot">
                                    <h3>Self Care</h3>
                                    <img class="dots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                </div>
                                <h4>2hrs</h4>
                            </div>
                            <div class="ellipsis">
                                <img class="threedots" src="images\icon-ellipsis.svg" alt="ellipsis icon">
                                <p>Last Week-2hrs</p>
                            </div>
                        </div>
                    </div>
            </div>
            <div id="boxesMonthly">
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
